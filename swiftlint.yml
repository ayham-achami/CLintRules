disabled_rules:
  - inclusive_language
opt_in_rules:
  - attributes
  - array_init
  - empty_count
  - file_header
  - sorted_imports
  - implicit_return
  - file_types_order
  - trailing_newline 
  - required_enum_case
  - type_contents_order
  - closure_body_length
  - collection_alignment
  - untyped_error_in_catch
  - unhandled_throwing_task
  - closure_end_indentation
  - empty_collection_literal
  - discouraged_object_literal
  - conditional_returns_on_newline
  - enum_case_associated_values_count
  - vertical_whitespace_closing_braces
included:
  - Sources
excluded:
  - Templates
  - "**/*.gen.swift"
analyzer_rules:
  - explicit_self
  - unused_import
force_cast: error
force_try:
  severity: error
line_length: 
  warning: 200
  error: 200
function_body_length:
  warning: 70
  error: 70
type_body_length:
  warning: 400
  error: 400
file_length:
  warning: 600
  error: 600
large_tuple:
  warning: 6
  error: 6
type_name:
  min_length: 3 
  max_length: 
    warning: 55
    error: 55
  excluded: iPhone 
identifier_name:
  min_length: 
    warning: 1
  excluded: 
    - id
    - URL
    - GlobalAPIKey
nesting:
  type_level:
    warning: 4
    error: 4
implicit_return:
  severity: error
attributes:
  always_on_same_line:
    ["@MainActor", "@objc", "@frozen", "@inline", "@IBOutlet", "@IBAction", "@IBSegueAction", "@Persisted", "@Contract"]
  always_on_line_above:
    ["@available", "@discardableResult", "@UIContactor", "@SyncAlias", "@Contract("]
file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*?\.swift
                    \/\/
  severity: error
type_contents_order:
  order:
    - [type_alias, associated_type, subtype, case, instance_property, type_property, type_method]
    - ib_inspectable
    - ib_outlet
    - initializer
    - deinitializer
    - view_life_cycle_method
    - ib_action 
    - other_method
  severity: error
file_types_order:
  order:
    - [supporting_type, main_type, extension]
    - preview_provider
    - library_content_provider
closure_body_length:
  warning: 32
  error: 32
conditional_returns_on_newline:
  if_only: true
enum_case_associated_values_count:
  warning: 3
  error: 3
trailing_whitespace:
  ignores_empty_lines: true
custom_rules:
  swiftgen_assets:
    included: ".*.swift"
    name: "SwiftGen Assets"
    regex: '(UIImage|UIColor)(\.init)?\(named: ?"?.+"?(, ?in:.+?, ?compatibleWith:.+?)?\)|#imageLiteral\(resourceName: ?".+"\)'
    message: "Use Images instead"
    match_kinds:
      - identifier
    severity: error
  swiftgen_colors:
    included: ".*.swift"
    name: "SwiftGen Colors"
    regex: '(UIColor(\.init)?|#colorLiteral)\(((red|displayP3Red):.+?,green:.+?,blue:.+?,alpha:.+?)|(white:.+?,alpha:.+?)|(hue:.+?,saturation:.+?,brightness:.+?,alpha:.+?)\)'
    message: "Use Colors instead"
    match_kinds:
      - identifier
    severity: error
  swiftgen_old_colors:
    name: "SwiftGen Old Colors"
    regex: 'Colors.((Background|Text).)?[a-z]'
    message: "Use Colors namespace"
    match_kinds:
      - identifier
    severity: warning
  swiftgen_old_images:
    name: "SwiftGen Old Images"
    regex: 'Images.[a-z]'
    message: "Use Images namespace"
    match_kinds:
      - identifier
    severity: warning
  swiftgen_strings:
    included: ".*.swift"
    name: "SwiftGen Strings"
    regex: 'NSLocalizedString'
    message: "Use Localizable instead"
    match_kinds:
      - identifier
    severity: error
  vertical_whitespace_closing_braces:
    included: ".*.swift"
    regex: '\n[ \t]*\n[ \t]*[)}\]]'
    name: "Vertical Whitespace before Closing Braces"
    match_kinds:
      - identifier
    message: "Don't include vertical whitespace (empty line) before closing braces."
    severity: error
  try_await_provider:
    included: ".*.swift"
    name: "Try await provider method call"
    regex: 'try await provider.|await provider.'
    match_kinds:
      - identifier
    message: "Don't call provider methods with try await use method from SyncAlias macro."
    severity: error
  extra_spaces:
    included: ".*.swift"
    name: "Extra spaces"
    regex: "[a-z-A-z0-9=\/+*%&<>.-] {2,}[a-z-A-z0-9=\/+*%&<>.-]"
    capture_group: 0
    match_kinds:
      - identifier
    message: "Remove extra spaces"
    severity: error
  empty_first_line_on_type:
    name: "Empty First Line on type"
    regex: "(^[ a-zA-Z ]*(?:protocol|extension|class|struct|enum) (?!(?:var|let))[ a-zA-Z:]*\\{\n *\\S+)"
    match_kinds:
      - identifier
    message: "There should be an empty line after a declaration"
    severity: error
  empty_line_after_super:
    name: "Empty Line After Super"
    regex: "(^ *super\\.[ a-zA-Z0-9=?.\\(\\)\\{\\}:,><!]*\n *(?!(?:\\}|return))\\S+)"
    match_kinds:
      - identifier
    message: "There should be an empty line after super"
    severity: error
  multiple_empty_lines:
    name: "Multiple Empty Lines"
    regex: "((?:\\s*\\n){3,})"
    match_kinds:
      - identifier
    message: "There are too many line breaks"
    severity: error
  unnecessary_type:
    name: "Unnecessary Type"
    regex: "[ a-zA-Z0-9]*(?:let|var) [ a-zA-Z0-9]*: ([a-zA-Z0-9]*)[\\? ]*= \\1"
    match_kinds:
      - identifier
    message: "Type Definition Not Needed"
    severity: error
reporter: "xcode" 
